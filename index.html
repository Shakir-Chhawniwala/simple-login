<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container-fluid p-0 h-100">
      <div class="row h-100">
        <div class="col h-100">
          <img
            class="img-fluid h-100"
            src="./assets/sean-oulashin-KMn4VEeEPR8-unsplash.jpg"
            alt="seenary"
          />
        </div>
        <div
          class="
          form-content
            col
            h-100
            d-flex
            flex-column
            align-items-center
            justify-content-center
          "
        >
          <div
            class="
            form-contain
              container
              d-flex
              flex-column
              align-items-center
              justify-content-evenly
              h-50
              w-75
            "
          >
            <div class="d-flex flex-column align-items-center">
              <h1 class="m-0">Welcome back!</h1>
              <p class="m-0">Please sign to your account</p>
            </div>
            <form
              class="
                container
                d-flex
                flex-column
                align-items-center
                justify-content-evenly
                h-100
              "
            >
              <div class="col form-group">
                <input
                  type="text"
                  class="form-control input"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="Username"
                  required
                />
              </div>

              <div class="col form-group">
                <input
                  type="password"
                  class="form-control input"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="Password"
                  required
                />
              </div>

              <div
                class="
                 checkbox-container
                  col
                  form-group form-check
                  d-flex
                  align-items-center
                  justify-content-between
                "
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  aria-label="Checkbox for following text input"
                  required
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >

                <span class="forpass">Forgot Password</span>
              </div>

              <button
                class="col btn btn-primary btn-lg btn-block p-0"
                type="button"
              >
                <a href="login.html">Login</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
